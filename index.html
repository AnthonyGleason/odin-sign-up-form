<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Sign-Up Project</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="panel-left">
            <div class="empty-div-top"></div>
            <div class="sidebar-logo">
                <img class="image" src="images/odin-lined.png">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="panel-image-credits">Photo by&nbsp<a href="https://unsplash.com/@haliewestphoto">Halie West</a>&nbspon&nbsp<a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="panel-right">
            <div class="message">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="form-div">
                <p class="form-text">Let's do this!</p>
                <form id="sign-up-form">
                    <div class="form-left">
                        <div class="form-element">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" placeholder="John" required>
                        </div>
                        <div class="form-element">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" placeholder="Smith" required>
                        </div>
                        <div class="form-element">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="jsmith@email.com" required>
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="form-element">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="text" pattern="[0-9]{3}[-]{1}[0-9]{3}[-]{1}[0-9]{4}" id="phoneNumber" placeholder="123-123-1234" required>
                        </div>
                        <div class="form-element">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-element">
                            <label for="passwordConfirm">CONFIRM PASSWORD</label>
                            <input type="password" id="passwordConfirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit">
                <div class="submit-top">
                    <button class="create-acc-button" form="sign-up-form" type="submit">Create Account</button>
                </div>
                <div class="submit-bottom">
                    <p class="log-in-text">Already have an account? <a id="log-in-link" href="placeholder">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
