<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Sign-Up Project</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="panel-left">
            <div class="empty-div-top"></div>
            <div class="sidebar-logo">
                <img class="image" src="images/odin-lined.png">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="panel-image-credits">Photo by&nbsp<a href="https://unsplash.com/@haliewestphoto">Halie West</a>&nbspon&nbsp<a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="panel-right">
            <div class="message">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="form-div">
                <p>Let's do this!</p>
                <form>
                    <div class="form-left">
                        <div class="form-element">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="form-element">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                        </div>
                        <div class="form-element">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="form-element">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="text" id="phoneNumber">
                        </div>
                        <div class="form-element">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-element">
                            <label for="passwordConfirm">CONFIRM PASSWORD</label>
                            <input type="password" id="passwordConfirm">
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
                <p>Already have an account? <a id="log-in-link" href="placeholder">Log in</a></p>
            </div>
        </div>
    </body>
</html>
